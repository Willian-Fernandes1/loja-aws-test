<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Produtos</h1>
        
        <!-- Formulário para adicionar produto -->
        <div class="form-container">
            <h2>Adicionar Novo Produto</h2>
            <form id="produtoForm">
                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" name="preco" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="estoque">Quantidade em Estoque:</label>
                    <input type="number" id="estoque" name="estoque" required>
                </div>
                <button type="submit">Adicionar Produto</button>
            </form>
        </div>

        <!-- Lista de produtos -->
        <div class="list-container">
            <h2>Lista de Produtos</h2>
            <table id="produtosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço (R$)</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtosBody">
                    <!-- Produtos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Modal para editar produto -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Produto</h2>
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editNome">Nome do Produto:</label>
                        <input type="text" id="editNome" required>
                    </div>
                    <div class="form-group">
                        <label for="editPreco">Preço (R$):</label>
                        <input type="number" id="editPreco" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="editEstoque">Quantidade em Estoque:</label>
                        <input type="number" id="editEstoque" required>
                    </div>
                    <button type="submit">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
